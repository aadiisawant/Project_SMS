<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SMS</title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			 <h1 class="text-center">Add New Student</h1>
			 <div class="card-body">
			 	<form th:action="@{/students}" th:object="${student}" method="post">
			 		<div class="form-group">
			 			<label>Student First Name</label>
			 			<input type="text" name="firstName" th:field="*{firstname}" placeholder="Enter First Name" class="form-control">
			 		</div>
			 		<div class="form-group">
			 			<label>Student last Name</label>	
			 			<input type="text" name="lastName" th:field="*{lastname}" placeholder="Enter Last Name" class="form-control">
			 		</div>
			 		<div class="form-group">
			 			<label>Student Email</label>
			 			<input type="text" name="email" th:field="*{email}" placeholder="Enter Email" class="form-control">
			 		</div>
			 	<div class="box-footer">
			 		<button type="submit" class="btn btn-primary">Submit</button>
			 	</div>	
			 	</form>
			 </div>
			</div>
		</div>
	</div>
</body>
</html>
